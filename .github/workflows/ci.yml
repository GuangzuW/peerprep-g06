name: CI

on: [push, pull_request]

permissions: read-all

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write # To report GitHub Actions status checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
      - name: Super-linter
        uses: super-linter/super-linter@v6.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # To report GitHub Actions status checks
          FILTER_REGEX_EXCLUDE: (user-service/README\.md|user-service/\.env\.sample)
          VALIDATE_JAVASCRIPT_STANDARD: false
          VALIDATE_TYPESCRIPT_STANDARD: false
          VALIDATE_TSX: false
          VALIDATE_TYPESCRIPT_ES: false
      - name: Linters not handled by Super-linter
        run: |
          # frontend
          cd frontend && npm i && npm run lint && cd -

          # question-service
          cd microservices/question-service && npm i && npm run lint && cd -

          # matching-service
          cd microservices/matching-service && npm i && npm run lint && cd -

          # collaboration-service
          cd microservices/collaboration-service && npm i && npm run lint && cd -

  test:
    name: Test
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run unit tests
        run: |
          # question-service
          cd microservices/question-service && npm i && npm test && cd -

          # matching-service
          cd microservices/matching-service && npm i && npm test && cd -

          # collaboration-service
          cd microservices/collaboration-service && npm i && npm test && cd -
